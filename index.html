<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Projeto-1</title>
</head>

<body>
    <div class="container">
        <div class="form-container Entrar">
            <form>
                <div class="icones">
                    <h1>Criar conta</h1>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <span>Use seu Email para cadastro</span>
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Senha">
                    <a href="#">Esqueceu sua Senha ?</a>
                    <button>Entrar</button>
            </form>
        </div>
        <div class="container">
            <div class="form-container Registrar">
                <form>
                    <div class="icones">
                        <h1>Faça seu Login</h1>
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <span>Use seu Email para cadastro</span>
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Senha">
                        <button>Entrar</button>
                    </div>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-painel-esquerdo">
                        <h1>Bem vindo</h1>
                        <p>Faça login e aproveite o site</p>
                        <button class="hidden" id="Login">Entrar</button>
                    </div>
                    <div class="toggle-painel-Direito">
                        <h1>Olá, Obrigado por acessar</h1>
                        <p>Se Registre e aproveite o site</p>
                        <button class="hidden" id="Registro">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
